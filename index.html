<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/icons/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Talespire Cards</title>
    </head>
    <body>
        <section id="card-container">
            <div class="card">
                <h3>Card Name</h3>
                <span>subtitle</span>
                <button>Roll</button>
            </div>
        </section>
        <div class="slide-container">
  
            <div class="wrapper">
              <div class="clash-card barbarian">
                <div class="clash-card__image clash-card__image--barbarian">
                  <img src="./assets/images/cardtop-barbarian.png" alt="barbarian" />
                </div>
                <div class="clash-card__level clash-card__level--barbarian">Level 4</div>
                <div class="clash-card__unit-name">The Barbarian</div>
                <div class="clash-card__unit-description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit quasi magnam ratione, ipsa delectus earum, adipisci aperiam accusamus recusandae sed vel sint neque eum corrupti!
                </div>
          
                <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                  <div class="one-third">
                    <div class="stat">18<sup></sup></div>
                    <div class="stat-value">Armor Class</div>
                  </div>
          
                  <div class="one-third">
                    <div class="stat">30<small>f</small></div>
                    <div class="stat-value">Moviment Speed</div>
                  </div>
          
                  <div class="one-third no-border">
                    <div class="stat">58</div>
                    <div class="stat-value">Hit Points</div>
                  </div>
          
                </div>
          
              </div> <!-- end clash-card barbarian-->
            </div> <!-- end wrapper -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
